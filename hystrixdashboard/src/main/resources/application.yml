server:
  port: 8181

spring:
  application:
    name: springcloud-hystrix-dashboard

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka1.com:7001/eureka/,http://eureka2.com:7002/eureka/,http://eureka3.com:7003/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"