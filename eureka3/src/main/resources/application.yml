server: 
  port: 7003
 
eureka: 
  instance:
    # eureka服务端的实例名称
    hostname: eureka3.com
  client:
    # false:表示不需要向注册中心注册自己(默认)
    register-with-eureka: false
    # false:表示自己是注册中心，负责维护服务实例，不需要去检索服务
    fetch-registry: false
    service-url: 
      # 集群情况
      defaultZone: http://eureka1.com:7001/eureka/,http://eureka2.com:7002/eureka/
      
 

 